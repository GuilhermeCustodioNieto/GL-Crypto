<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="fundo centro-login">
    <main>
      <!-- Inicio do Card de Login-->
      <section class="container-principal">
        <!-- Cabeçalho - LOGOTIPO - RETORNAR-->
        <header class="header-login">
          <img class="logotipo" src="../imgs/logo.gif" alt="logotipo" />
          <a href="../index.html">
            <span
              class="iconify seta"
              data-icon="majesticons:arrow-up-line"
              data-inline="false"
            ></span>
          </a>
        </header>

        <h2 class="sub-titulo">LOG IN</h2>

        <form class="formulario" id="formulario">
          <!-- AQUI PROVAVELMENTE É COM TU GUI (SE FOSSE PRA EU FAZER ESSA PARTE VACILEI E NÃO ME TOQUEI)-->
          <div class="coluna">
            <label for="email" class="label-login">Email/Phone Number</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              class="input-login"
            />
          </div>

          <div class="coluna">
            <label for="email" class="label-login">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="input-login"
            />
          </div>

          <button type="submit" class="btn-login">LOGIN</button>
        </form>

        <div class="login-opçoes">
          <div class="divisor">
            <div class="detalhe"></div>
            <span class="detalhe-span">or</span>
            <div class="detalhe"></div>
          </div>

          <div class="centro espaco">
            <button class="btn-card">
              <!-- AQUI PROVAVELMENTE É COM TU GUI (SE FOSSE PRA EU FAZER ESSA PARTE VACILEI E NÃO ME TOQUEI)-->
              <span
                class="iconify logo"
                data-icon="flat-color-icons:google"
              ></span>
              <p class="texto-logo">Continue with Google</p>
              <div></div>
            </button>

            <button class="btn-card">
              <!-- AQUI PROVAVELMENTE É COM TU GUI (SE FOSSE PRA EU FAZER ESSA PARTE VACILEI E NÃO ME TOQUEI)-->
              <span class="iconify logo" data-icon="logos:apple"></span>
              <p class="texto-logo">Continue with Apple</p>
              <div></div>
            </button>
          </div>
          <div class="centro">
            <p class="">
              <a href="../login/registro.html" class="link-simples texto-centro"
                >NOW REGISTER</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/login.js"></script>
</html>
